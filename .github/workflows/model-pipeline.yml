name: Model pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  model-pipeline:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.9'

    - name: Install Requirements
      run: |
        pip install -r requirements.txt

    - name: Configure AWS credentials
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
        aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
        aws configure set region auto

    - name: Copy .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env

    - name: Run DVC experiments
      run: dvc exp run --force

    - name: DVC push
      run: dvc push

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Push changes to new branch
      id: push-branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        BRANCH_NAME=run-exp-$(date +'%Y%m%d-%H%M')
        git checkout -b $BRANCH_NAME
        git add dvc.lock dvclive
        git commit -m "Run DVC Experiments for model pipeline"
        git push origin $BRANCH_NAME
        echo "::set-output name=branch_name::$BRANCH_NAME"

    - name: Create Pull Request
      if: steps.push-branch.outputs.branch_name != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        PR_TITLE="Update DVC lock file and dvclive metrics"
        BRANCH_NAME=${{ steps.push-branch.outputs.branch_name }}
        BASE_BRANCH=prod
        METRICS=$(python3 -c "import json; print(json.dumps(json.load(open('dvclive/metrics.json')), indent=2))")
        PR_BODY="This pull request updates the DVC lock file and dvclive metrics.\n\n## Metrics\n\`\`\`json\n${METRICS}\n\`\`\`"
        API_URL="https://api.github.com/repos/${{ github.repository }}/pulls"
        
        curl -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"title\": \"$PR_TITLE\", \"head\": \"$BRANCH_NAME\", \"base\": \"$BASE_BRANCH\", \"body\": \"$PR_BODY\"}" \
          $API_URL